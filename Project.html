<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel="stylesheet" href="libs/fontawesome5.15/css/all.css">
    <link rel="stylesheet" href="libs/bootstrap3.4.1/css/bootstrap.css">
    <link rel="stylesheet" href="libs/nivoslider/themes/default/default.css">
    <link rel="stylesheet" href="libs/nivoslider/nivo-slider.css">
    <link rel="stylesheet" href="libs/owlcarousel/owl.carousel.min.css">
    <link rel="stylesheet" href="libs/owlcarousel/owl.theme.default.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header class="section header">
        <div class="container">
            <div>
                <a href="#"><img class="logo" src="imgs/3.png" ></a>
            </div>
            <div>
                <form class="find">
                    <input name="find" type="text" required placeholder="Tìm kiếm ...">
                </form>
            </div>
            <div class="Login">
                <ul>
                    <li><a href="#">Đăng ký</a></li>
                    <li><a href="#">Đăng nhập</a></li>
                </ul>
            </div>
        </div>
    </header>
    <nav class="section nav">
        <div class="container">
            <ul class="menu">
                <li><a href="#">TRANG CHỦ</a></li>
                <li><a href="#">MIỀN BẮC</a></li>
                <li><a href="#">MIỀN NAM</a></li>
                <li><a href="#">MIỀN TRUNG</a></li>
                <li><a href="#">THIÊN TAI</a></li>
            </ul>
        </div>
    </nav>
    <section class="col-md-12">
        <div class="container1">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="4"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="imgs/4.jpg" alt="...">
                    </div>
                    <div class="item">
                        <img src="imgs/5.jpg" alt="...">
                    </div>
                    <div class="item">
                        <img src="imgs/6.jpg" alt="...">
                    </div>
                    <div class="item">
                        <img src="imgs/7.jpg" alt="...">
                    </div>
                    <div class="item">
                        <img src="imgs/8.jpg" alt="...">
                    </div>

                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </section>

    <script src="libs/jquery/jquery-3.5.1.min.js"></script>
    <script src="libs/bootstrap3.4.1/js/bootstrap.js"></script>
    <script src="libs/nivoslider/jquery.nivo.slider.js"></script>
    <script type="text/javascript">
        $('#slider').nivoSlider();
    </script>
    <script src="libs/owlcarousel/owl.carousel.min.js"></script>
    <script type="text/javascript">
        $('.owl-carousel').owlCarousel({
            loop:true,
            margin:10,
            nav:true,
            responsive:{
                0:{
                    items:1
                },
                600:{
                    items:3
                },
                1000:{
                    items:5
                }
            }
        })
    </script>
    <section class="section main">
        <div class="container">
            <h1>Tổng Quan</h1>
        </div>
    </section>
</body>
</html>
